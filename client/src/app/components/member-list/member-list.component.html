<div class="text-center mt-4">
  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="col mt-3">

  <form #form="ngForm" class="d-flex align-items-center form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
      <div class="form-group">
        <label>Age To:</label>
        <input type="number" class="form-control ml-1" style="width: 70px" name="minAge" 
        [(ngModel)]="userParams.minAge" >
      </div>
      <div class="form-group px-2 ">
        <label>Age To:</label>
        <input type="number" class="form-control ml-1" style="width: 70px" name="maxAge" 
        [(ngModel)]="userParams.maxAge">
      </div>

      <div class="form-group px-2">
        <label>Show:</label>
        <select name="gender" style="width: 130px;" [(ngModel)]="userParams.gender" class="form-control ml-1">
          <option *ngFor="let gender of genderList" [value]="gender.value">
            {{gender.display}}
          </option>
        </select>
      </div>

      <button class="btn btn-sm btn-primary mt-4" type="submit" style="height: 40px;">
          Apply Filters
      </button>
      <button (click)="resetFilters()" class="btn btn-info mt-4" type="submit" style="height: 40px; margin-left: 5px;">
          Reset Filter
      </button>




          
      <div class="btn-group float-right mt-3">
        <button 
        type="button"
        class="btn btn-primary" name="orderBy" 
        [(ngModel)]="userParams.orderBy"
        (click)="loadMembers()"
        btnRadio="lastActive"
        style="height: 40px; margin-left: 500px;"
        >Last Active
      </button>

      <button 
      type="button"
      class="btn btn-primary" name="orderBy"  
      [(ngModel)]="userParams.orderBy"
      (click)="loadMembers()"
      btnRadio="created"
      >Newest Members
    </button>


      </div>



  </form>

</div>



<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination 
  [boundaryLinks]="true" 
  [totalItems]="5"
  [itemsPerPage]="1"
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;" 
  nextText="&rsaquo;" 
  firstText="&laquo;" 
  lastText="&raquo;">
 
</pagination>


</div>
