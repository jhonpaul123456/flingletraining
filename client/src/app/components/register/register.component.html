<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="form-group text-center mb-2">
    <label for="" class="control-label" style="margin-right: 10px">I am a:</label>
    <label class="radio-inline">
        <input type="radio" value="male" formControlName='gender'>Male
    </label>
    <label class="radio-inline">
        <input type="radio" value="female" formControlName='gender' style="margin-left: 10px;">Female
    </label>
</div>

  <div class="d-flex gap-5 w-100">
  <div class="form-set-one">
  
    <app-text-input
      [formControl]="registerForm.controls['username']"
      [label]='"Username"'
    ></app-text-input>
    <app-text-input
      [formControl]="registerForm.controls['knownAs']"
      [label]='"Known As"'
    ></app-text-input>
    <app-date-input
      [formControl]="registerForm.controls['dateOfBirth']"
      [label]='"Date of Birth"' [maxDate]='maxDate'
    ></app-date-input>
    <app-text-input
      [formControl]="registerForm.controls['city']"
      [label]='"City"'
    ></app-text-input>

  </div>
  

  <div class="form-set-two">

    <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]='"Country"'
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]='"Password"'
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]='"Confirm Password"'
    [type]="'password'"
  ></app-text-input>

  </div>

</div>

<div class="row mt-5" *ngIf="validationErrors.length > 0">
         
  <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{error}}</li>
  </ul>

</div> 




  <div class="form-group text-center" >
    <button [disabled]="!registerForm.valid" class="btn btn-success" style="margin-right: 10px" type="submit">
      Register
    </button>
    <button
      class="btn btn-default"
      style="margin-right: 10px"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</form>
